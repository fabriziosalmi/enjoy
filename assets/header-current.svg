<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Afternoon gradient: warm golden, soft orange -->
    <linearGradient id="afternoonSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74c0fc"/>
      <stop offset="50%" style="stop-color:#ffd8a8"/>
      <stop offset="100%" style="stop-color:#ffec99"/>
    </linearGradient>
    <linearGradient id="warmGlow" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#ff922b;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff922b;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff922b;stop-opacity:0"/>
    </linearGradient>
    <filter id="golden">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="url(#afternoonSky)"/>
  
  <!-- Warm glow band -->
  <rect x="0" y="80" width="800" height="60" fill="url(#warmGlow)"/>
  
  <!-- Sun descending -->
  <circle cx="650" cy="80" r="38" fill="#ffd93d" filter="url(#golden)"/>
  <circle cx="650" cy="80" r="30" fill="#ffec99"/>
  
  <!-- Clouds with golden edges -->
  <g>
    <ellipse cx="200" cy="60" rx="60" ry="25" fill="#fff"/>
    <ellipse cx="230" cy="55" rx="45" ry="20" fill="#ffd8a8"/>
    <ellipse cx="170" cy="65" rx="40" ry="18" fill="#fff"/>
    
    <ellipse cx="450" cy="45" rx="50" ry="20" fill="#fff"/>
    <ellipse cx="480" cy="40" rx="40" ry="18" fill="#ffd8a8"/>
  </g>
  
  <!-- Golden hills -->
  <path d="M0,175 Q100,155 200,165 Q350,145 500,160 Q650,150 800,165 L800,200 L0,200 Z" fill="#e8590c" opacity="0.4"/>
  <path d="M0,180 Q150,165 300,175 Q450,160 600,172 Q700,165 800,178 L800,200 L0,200 Z" fill="#f4a261"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#c2410c" filter="url(#golden)">enjoy</text>
  
  <!-- Subtitle -->
  <text x="400" y="130" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#e8590c">üå§Ô∏è golden hour ‚Ä¢ wisdom flows</text>
  
  <!-- Time indicator -->
  <text x="750" y="25" text-anchor="end" font-family="'Courier New', monospace" font-size="10" fill="#c2410c" opacity="0.7">15:00-18:00 CET</text>
  
  <!-- Lazy particles -->
  <g fill="#ff922b" opacity="0.5">
    <circle cx="120" cy="90" r="2"/>
    <circle cx="350" cy="70" r="1.5"/>
    <circle cx="580" cy="95" r="2"/>
  </g>
</svg>