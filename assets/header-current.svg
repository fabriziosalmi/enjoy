<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Morning gradient: fresh blue, soft yellow -->
    <linearGradient id="morningSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="50%" style="stop-color:#b4e7f8"/>
      <stop offset="100%" style="stop-color:#fff9e6"/>
    </linearGradient>
    <linearGradient id="sunGlow" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:0"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="url(#morningSky)"/>
  
  <!-- Sun glow -->
  <ellipse cx="650" cy="60" rx="150" ry="100" fill="url(#sunGlow)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="60" r="35" fill="#ffd93d" filter="url(#softGlow)"/>
  <circle cx="650" cy="60" r="28" fill="#fff5cc"/>
  
  <!-- Light clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="150" cy="50" rx="50" ry="20"/>
    <ellipse cx="180" cy="45" rx="40" ry="18"/>
    <ellipse cx="120" cy="55" rx="35" ry="15"/>
    
    <ellipse cx="500" cy="80" rx="45" ry="18"/>
    <ellipse cx="530" cy="75" rx="35" ry="15"/>
  </g>
  
  <!-- Green hills -->
  <path d="M0,180 Q100,155 200,165 Q300,145 400,160 Q500,140 600,155 Q700,150 800,160 L800,200 L0,200 Z" fill="#90be6d"/>
  <path d="M0,185 Q150,165 300,175 Q450,155 600,170 Q700,160 800,175 L800,200 L0,200 Z" fill="#76c043"/>
  
  <!-- Title -->
  <text x="400" y="85" text-anchor="middle" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#2d6a4f" filter="url(#softGlow)">enjoy</text>
  
  <!-- Subtitle -->
  <text x="400" y="115" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#40916c">☀️ morning energy • fresh contributions</text>
  
  <!-- Time indicator -->
  <text x="750" y="25" text-anchor="end" font-family="'Courier New', monospace" font-size="10" fill="#40916c" opacity="0.7">08:00-12:00 CET</text>
  
  <!-- Birds -->
  <g fill="none" stroke="#2d6a4f" stroke-width="1.5" opacity="0.6">
    <path d="M100,100 Q105,95 110,100 Q115,95 120,100"/>
    <path d="M130,90 Q135,85 140,90 Q145,85 150,90"/>
    <path d="M80,110 Q85,105 90,110 Q95,105 100,110"/>
  </g>
</svg>