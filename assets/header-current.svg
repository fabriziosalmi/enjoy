<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Noon gradient: bright blue, white hot -->
    <linearGradient id="noonSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0096c7"/>
      <stop offset="40%" style="stop-color:#48cae4"/>
      <stop offset="100%" style="stop-color:#caf0f8"/>
    </linearGradient>
    <linearGradient id="hotGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:0"/>
    </linearGradient>
    <filter id="intense">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="heatShimmer">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2"/>
      <feDisplacementMap in="SourceGraphic" scale="2"/>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="url(#noonSky)"/>
  
  <!-- Sun at peak -->
  <ellipse cx="400" cy="-20" rx="200" ry="150" fill="url(#hotGlow)"/>
  <circle cx="400" cy="30" r="40" fill="#fff" filter="url(#intense)"/>
  
  <!-- Heat waves (subtle) -->
  <rect x="0" y="170" width="800" height="30" fill="#caf0f8" opacity="0.3"/>
  
  <!-- Ground -->
  <path d="M0,180 Q200,175 400,178 Q600,172 800,180 L800,200 L0,200 Z" fill="#ffd93d" opacity="0.3"/>
  <path d="M0,185 Q200,180 400,183 Q600,178 800,185 L800,200 L0,200 Z" fill="#f4a261"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#023e8a" filter="url(#intense)">enjoy</text>
  
  <!-- Subtitle -->
  <text x="400" y="130" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#0077b6">ðŸŒž peak activity â€¢ maximum karma</text>
  
  <!-- Time indicator -->
  <text x="750" y="25" text-anchor="end" font-family="'Courier New', monospace" font-size="10" fill="#023e8a" opacity="0.7">12:00-15:00 CET</text>
  
  <!-- Activity sparks -->
  <g fill="#ffd93d" opacity="0.8">
    <circle cx="100" cy="60" r="2">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="80" r="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="40" r="1.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="55" r="1.5">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>