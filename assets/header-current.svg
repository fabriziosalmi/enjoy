<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Dawn gradient: pink, orange, soft purple -->
    <linearGradient id="dawnSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="30%" style="stop-color:#4a3f6b"/>
      <stop offset="60%" style="stop-color:#e07b53"/>
      <stop offset="100%" style="stop-color:#ffb88c"/>
    </linearGradient>
    <linearGradient id="dawnGlow" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0"/>
    </linearGradient>
    <filter id="dawnBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="url(#dawnSky)"/>
  
  <!-- Horizon glow -->
  <ellipse cx="400" cy="220" rx="500" ry="80" fill="url(#dawnGlow)" filter="url(#dawnBlur)"/>
  
  <!-- Rising sun -->
  <circle cx="400" cy="180" r="30" fill="#ffdd59" filter="url(#glow)"/>
  <circle cx="400" cy="180" r="25" fill="#fff5cc"/>
  
  <!-- Stars fading -->
  <g opacity="0.3">
    <circle cx="100" cy="30" r="1" fill="white"/>
    <circle cx="200" cy="50" r="1.5" fill="white"/>
    <circle cx="650" cy="25" r="1" fill="white"/>
    <circle cx="720" cy="60" r="1.5" fill="white"/>
  </g>
  
  <!-- Silhouette hills -->
  <path d="M0,180 Q100,150 200,170 Q300,140 400,160 Q500,130 600,155 Q700,145 800,165 L800,200 L0,200 Z" fill="#1a1a2e" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="85" text-anchor="middle" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#ffb88c" filter="url(#glow)">enjoy</text>
  
  <!-- Subtitle -->
  <text x="400" y="115" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#e07b53">ðŸŒ… dawn awakens â€¢ the void stirs</text>
  
  <!-- Time indicator -->
  <text x="750" y="25" text-anchor="end" font-family="'Courier New', monospace" font-size="10" fill="#ffb88c" opacity="0.7">05:00-08:00 CET</text>
</svg>