<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enjoy</title>
    <meta name="description" content="A living organism. 100 levels. Contribute to evolve.">
    <meta property="og:title" content="enjoy">
    <meta property="og:description" content="The repo breathes. The game evolves. Join the organism.">
    <meta property="og:image" content="https://fabriziosalmi.github.io/enjoy/og-image.png">
    <meta property="og:url" content="https://fabriziosalmi.github.io/enjoy/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030305;
            --bg-gradient: radial-gradient(ellipse at 50% 50%, #0a0a12 0%, #030305 100%);
            --surface: rgba(255,255,255,0.02);
            --border: rgba(255,255,255,0.06);
            --text: rgba(255,255,255,0.87);
            --text-muted: rgba(255,255,255,0.4);
            --accent: #6366f1;
            --accent2: #a855f7;
            --accent3: #ec4899;
            --glow: rgba(99, 102, 241, 0.15);
            --aura-color1: rgba(99, 102, 241, 0.15);
            --aura-color2: rgba(168, 85, 247, 0.1);
            --aura-color3: rgba(236, 72, 153, 0.05);
        }
        
        /* Time-based themes - elegant day cycle */
        body.time-dawn {
            --bg: #0d0a14;
            --bg-gradient: radial-gradient(ellipse at 30% 80%, #1a1025 0%, #0d0a14 50%, #050308 100%);
            --aura-color1: rgba(255, 140, 100, 0.12);
            --aura-color2: rgba(180, 100, 180, 0.1);
            --aura-color3: rgba(100, 120, 200, 0.08);
            --accent: #f59e0b;
        }
        
        body.time-morning {
            --bg: #08080f;
            --bg-gradient: radial-gradient(ellipse at 60% 30%, #12121f 0%, #08080f 60%, #030305 100%);
            --aura-color1: rgba(100, 180, 255, 0.12);
            --aura-color2: rgba(150, 200, 255, 0.08);
            --aura-color3: rgba(200, 220, 255, 0.05);
            --accent: #3b82f6;
        }
        
        body.time-noon {
            --bg: #0a0a10;
            --bg-gradient: radial-gradient(ellipse at 50% 20%, #151520 0%, #0a0a10 50%, #050508 100%);
            --aura-color1: rgba(255, 220, 100, 0.15);
            --aura-color2: rgba(255, 180, 50, 0.1);
            --aura-color3: rgba(255, 150, 50, 0.05);
            --accent: #eab308;
        }
        
        body.time-afternoon {
            --bg: #0a0910;
            --bg-gradient: radial-gradient(ellipse at 70% 40%, #14121f 0%, #0a0910 50%, #050508 100%);
            --aura-color1: rgba(200, 150, 255, 0.12);
            --aura-color2: rgba(150, 120, 220, 0.1);
            --aura-color3: rgba(100, 100, 200, 0.08);
            --accent: #8b5cf6;
        }
        
        body.time-sunset {
            --bg: #0f0808;
            --bg-gradient: radial-gradient(ellipse at 80% 60%, #1f1015 0%, #0f0808 50%, #080505 100%);
            --aura-color1: rgba(255, 100, 80, 0.15);
            --aura-color2: rgba(255, 80, 120, 0.12);
            --aura-color3: rgba(200, 50, 100, 0.08);
            --accent: #f43f5e;
        }
        
        body.time-night {
            --bg: #030305;
            --bg-gradient: radial-gradient(ellipse at 50% 50%, #0a0a12 0%, #030305 100%);
            --aura-color1: rgba(99, 102, 241, 0.15);
            --aura-color2: rgba(168, 85, 247, 0.1);
            --aura-color3: rgba(100, 80, 180, 0.08);
            --accent: #6366f1;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            font-weight: 300;
            background: var(--bg);
            background-image: var(--bg-gradient);
            color: var(--text);
            letter-spacing: 0.01em;
            cursor: none;
            transition: background 8s ease, background-image 8s ease;
        }
        
        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease, border-color 0.3s ease;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            mix-blend-mode: difference;
        }
        
        .cursor.active { transform: scale(2); border-color: var(--accent); }
        
        /* Time Indicator */
        .time-indicator {
            position: fixed;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 200;
            background: rgba(0,0,0,0.6);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            transition: all 0.5s ease;
            text-decoration: none;
        }
        
        .time-indicator:hover { border-color: var(--accent); }
        .time-emoji { font-size: 1rem; }
        .time-period { color: var(--text); text-transform: uppercase; }
        .time-multiplier { color: var(--accent); font-family: 'JetBrains Mono', monospace; }
        
        /* Organic Layers */
        .grain {
            position: fixed;
            inset: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            animation: grain 0.5s steps(1) infinite;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2%, -2%); }
            50% { transform: translate(2%, 2%); }
            75% { transform: translate(-2%, 2%); }
        }
        
        .aura {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 30% 20%, var(--aura-color1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, var(--aura-color2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, var(--aura-color3) 0%, transparent 60%);
            animation: aura-shift 20s ease-in-out infinite;
            transition: background 8s ease;
        }
        
        @keyframes aura-shift {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); filter: hue-rotate(0deg); }
            33% { transform: translate(-50%, -50%) rotate(5deg) scale(1.05); filter: hue-rotate(30deg); }
            66% { transform: translate(-50%, -50%) rotate(-5deg) scale(0.95); filter: hue-rotate(-30deg); }
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.7) 100%);
            z-index: 997;
        }
        
        /* Fullscreen Canvas */
        #canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Title */
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            opacity: 0.08;
            transition: opacity 1s ease;
            pointer-events: none;
            user-select: none;
            z-index: 2;
        }
        
        .title.visible { opacity: 0.15; }
            text-transform: uppercase;
            font-size: clamp(2rem, 8vw, 6rem);
        }
        
        /* Stats */
        .stat {
            position: fixed;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            opacity: 0.6;
            transition: all 0.5s ease;
        }
        
        .stat:hover { opacity: 1; color: var(--text); }
        .stat-value { font-size: 1.5rem; color: var(--text); display: block; margin-bottom: 0.2rem; }
        .stat-tl { top: 2rem; left: 2rem; }
        .stat-bl { bottom: 2rem; left: 2rem; }
        .stat-br { bottom: 6rem; right: 2rem; text-align: right; }
        
        /* CTA */
        .cta { position: fixed; bottom: 15%; left: 50%; transform: translateX(-50%); z-index: 50; }
        
        .cta a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }
        
        .cta a:hover { border-color: var(--accent); box-shadow: 0 0 40px var(--glow), inset 0 0 20px rgba(99, 102, 241, 0.1); }
        .cta-icon { width: 16px; height: 16px; transition: transform 0.4s ease; }
        .cta a:hover .cta-icon { transform: rotate(90deg) scale(1.2); }
        
        /* Event Log */
        .event-log {
            position: fixed;
            bottom: 5rem;
            left: 2rem;
            width: 300px;
            max-height: 200px;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 50;
        }
        
        .event-log-item {
            padding: 0.2rem 0;
            border-left: 2px solid var(--border);
            padding-left: 0.5rem;
            margin-bottom: 0.3rem;
            animation: log-in 0.3s ease;
        }
        
        @keyframes log-in { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .event-log-item.karma { border-color: var(--accent); }
        .event-log-item.level { border-color: #22c55e; }
        .event-log-item.achievement { border-color: #f59e0b; }
        
        /* Achievements HUD */
        .achievements-hud {
            position: fixed;
            top: 4rem;
            right: 2rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.3rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 50;
        }
        
        .ach-icon {
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0.3;
            filter: grayscale(1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .ach-icon.unlocked { opacity: 1; filter: none; border-color: rgba(245, 158, 11, 0.5); }
        .ach-icon:hover { transform: scale(1.2); z-index: 10; }
        
        /* Combo */
        .combo {
            position: fixed;
            top: 50%;
            right: 3rem;
            transform: translateY(-50%);
            text-align: right;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 50;
        }
        
        .combo.active { opacity: 1; }
        .combo-count { font-family: 'JetBrains Mono', monospace; font-size: 4rem; font-weight: 300; color: var(--accent); text-shadow: 0 0 30px var(--accent); line-height: 1; }
        .combo-label { font-size: 0.6rem; color: var(--text-muted); letter-spacing: 0.2em; text-transform: uppercase; }
        .combo-mult { font-size: 0.8rem; color: var(--accent2); }
        
        /* Progress Ring */
        .progress-ring { position: fixed; bottom: 3rem; right: 3rem; width: 60px; height: 60px; z-index: 50; }
        .progress-ring svg { transform: rotate(-90deg); }
        .progress-ring-bg { fill: none; stroke: var(--border); stroke-width: 2; }
        .progress-ring-fill { fill: none; stroke: var(--accent); stroke-width: 2; stroke-linecap: round; stroke-dasharray: 157; stroke-dashoffset: 157; transition: stroke-dashoffset 1s ease; }
        .progress-ring-text { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--text-muted); }
        .progress-ring-level { font-size: 1rem; color: var(--text); }
        
        /* Audio */
        .audio-toggle {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .audio-toggle:hover { background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.3); }
        .audio-toggle svg { width: 16px; height: 16px; fill: var(--text-muted); transition: fill 0.3s ease; }
        .audio-toggle.active svg { fill: var(--accent); }
        .audio-toggle .icon-off { display: block; }
        .audio-toggle .icon-on { display: none; }
        .audio-toggle.active .icon-off { display: none; }
        .audio-toggle.active .icon-on { display: block; }
        
        /* Live */
        .live { position: fixed; bottom: 1.5rem; right: 1.5rem; display: flex; align-items: center; gap: 0.3rem; font-size: 0.5rem; color: var(--text-muted); letter-spacing: 0.15em; text-transform: uppercase; z-index: 100; opacity: 0.5; }
        .live-dot { width: 6px; height: 6px; background: #22c55e; border-radius: 50%; animation: live-pulse 2s ease-in-out infinite; }
        @keyframes live-pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Scale Indicator */
        .scale-indicator { position: fixed; top: 50%; left: 1rem; transform: translateY(-50%); font-size: 0.55rem; color: var(--text-muted); letter-spacing: 0.05em; opacity: 0; transition: opacity 0.5s ease; z-index: 50; writing-mode: vertical-rl; text-orientation: mixed; }
        
        /* Repo Stats Indicator (top-right corner, very subtle) */
        .repo-stats {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.8rem;
            font-size: 0.6rem;
            color: var(--text-muted);
            opacity: 0.4;
            transition: opacity 0.3s ease;
            z-index: 50;
        }
        .repo-stats:hover { opacity: 0.8; }
        .repo-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .repo-stat svg {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        .repo-stat.stars { color: #f4d03f; }
        .repo-stat.forks { color: #82e0aa; }
        .repo-stat.stars svg { animation: twinkle 3s ease-in-out infinite; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* Footer */
        .footer-links { position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); display: flex; gap: 1rem; font-size: 0.55rem; letter-spacing: 0.1em; z-index: 100; }
        .footer-links a { color: var(--text-muted); text-decoration: none; transition: color 0.3s ease; }
        .footer-links a:hover { color: var(--text); }
        
        /* Popups */
        .mystery-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(3, 3, 5, 0.98);
            border: 2px solid var(--accent2);
            border-radius: 1rem;
            padding: 3rem 4rem;
            text-align: center;
            z-index: 2000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .mystery-popup.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .mystery-emoji { font-size: 5rem; animation: mystery-shake 0.5s ease-in-out; }
        @keyframes mystery-shake { 0%, 100% { transform: rotate(0); } 20% { transform: rotate(-15deg); } 40% { transform: rotate(15deg); } 60% { transform: rotate(-10deg); } 80% { transform: rotate(10deg); } }
        .mystery-title { font-size: 1.5rem; color: var(--accent2); margin: 1rem 0; }
        .mystery-reward { font-family: 'JetBrains Mono', monospace; color: var(--text); }
        
        .achievement-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(3, 3, 5, 0.95);
            border: 1px solid rgba(245, 158, 11, 0.5);
            border-radius: 1rem;
            padding: 2rem 3rem;
            text-align: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        
        .achievement-toast.show { opacity: 1; animation: achievement-in 0.6s ease; }
        @keyframes achievement-in { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .achievement-emoji { font-size: 4rem; }
        .achievement-name { font-size: 1.2rem; color: #f59e0b; margin: 0.5rem 0; }
        .achievement-desc { font-size: 0.8rem; color: var(--text-muted); }
        
        /* Responsive */
        @media (max-width: 768px) {
            /* Hide complex elements on mobile */
            .event-log, .achievements-hud, .combo, .cursor, .cursor-dot { display: none; }
            
            /* Top area - stack vertically */
            .time-indicator { 
                top: 0.5rem; 
                left: 0.5rem; 
                padding: 0.4rem 0.8rem;
                font-size: 0.6rem;
            }
            .stat-tl { 
                top: 3rem; 
                left: 0.5rem; 
            }
            
            /* Bottom left - stats */
            .stat-bl { 
                bottom: 1rem; 
                left: 0.5rem; 
            }
            
            /* Bottom right - hide souls, keep progress ring */
            .stat-br { 
                display: none; 
            }
            .progress-ring { 
                bottom: 1rem; 
                right: 0.5rem; 
                width: 50px; 
                height: 50px; 
            }
            .progress-ring svg { width: 50px; height: 50px; }
            .progress-ring-bg, .progress-ring-fill { r: 20; cx: 25; cy: 25; }
            
            /* CTA button */
            .cta { 
                bottom: 5rem; 
            }
            .cta a { 
                padding: 0.8rem 1.5rem; 
                font-size: 0.7rem; 
            }
            
            /* Title smaller */
            .title { 
                font-size: clamp(2.5rem, 12vw, 6rem); 
            }
            
            /* Stats text smaller */
            .stat { 
                font-size: 0.55rem; 
            }
            .stat-value { 
                font-size: 1rem; 
            }
        }
        
        /* Very small screens */
        @media (max-width: 380px) {
            .time-indicator { 
                padding: 0.3rem 0.5rem; 
                font-size: 0.5rem; 
            }
            .cta a { 
                padding: 0.6rem 1rem; 
            }
        }
    </style>
</head>

        // Particle System (defined first to avoid hoisting issues)
        class Particle {
            constructor(name, karma, isPlayer = false) {
                this.name = name;
                this.karma = karma;
                this.isPlayer = isPlayer;
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                
                const k = Math.min(karma / 100, 1);
                this.baseRadius = isPlayer ? 8 + k * 20 : 1 + Math.random() * 1.5;  // ambient much smaller
                this.radius = this.baseRadius;
                this.speed = isPlayer ? 0.3 + k * 0.5 : 0.2 + Math.random() * 0.3;  // ambient slower
                this.hue = isPlayer ? 240 + k * 80 : 200 + Math.random() * 40;
                this.saturation = isPlayer ? 60 + k * 20 : 10 + Math.random() * 20;  // ambient desaturated
                this.lightness = isPlayer ? 50 + k * 20 : 70 + Math.random() * 15;
                this.alpha = isPlayer ? 0.8 : 0.1 + Math.random() * 0.15;  // ambient very faint
                this.angle = Math.random() * Math.PI * 2;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.01 + Math.random() * 0.02;
                this.pulseSpeed = 0.002 + Math.random() * 0.003;
                this.trail = [];
                this.maxTrail = isPlayer ? 20 : 5;
            }
            
            update(time) {
                this.wobble += this.wobbleSpeed;
                this.angle += Math.sin(this.wobble) * 0.02;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < -50) this.x = window.innerWidth + 50;
                if (this.x > window.innerWidth + 50) this.x = -50;
                if (this.y < -50) this.y = window.innerHeight + 50;
                if (this.y > window.innerHeight + 50) this.y = -50;
                
                this.radius = this.baseRadius + Math.sin(time * this.pulseSpeed) * (this.baseRadius * 0.3);
                
                if (this.isPlayer && mouse.x !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        this.x += dx * 0.01;
                        this.y += dy * 0.01;
                    }
                }
            }
            
            draw() {
                // Player glow - much more visible
                if (this.isPlayer) {
                    // Outer glow
                    const outerGlow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 6);
                    outerGlow.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.4)`);

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha})`;

            }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üåü REPO STARS SYSTEM - GitHub meta-gamification!
        // Stars from the repo manifest as twinkling stars in the UI
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        let repoStats = { stars: 0, forks: 0, watchers: 0, recent_stargazers: [] };
        let repoStars = []; // Visual star objects
        
        // Simple hash function for deterministic pseudo-random from string
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }
        
        // Seeded random from hash - returns 0-1
        function seededRandom(seed, offset = 0) {
            const x = Math.sin(seed + offset) * 10000;
            return x - Math.floor(x);
        }
        
        class RepoStar {
            constructor(stargazer, index, total) {
                this.login = stargazer?.login || `anon_${index}`;
                this.avatar = stargazer?.avatar || '';
                
                // Deterministic seed from login - each user always gets same position!
                this.seed = hashCode(this.login);
                
                // Graceful scaling: more stars = smaller, spread across screen
                // 1-10 stars: top arc, 11-100: wider spread, 100+: constellation mode
                this.total = total;
                this.index = index;
                this.recalculatePosition(total, index);
                
                // Twinkle properties - deterministic but varied per star
                this.phase = seededRandom(this.seed, 1) * Math.PI * 2;
                this.twinkleSpeed = 0.02 + seededRandom(this.seed, 2) * 0.03;
                const sizeScale = total > 1000 ? 0.3 : total > 500 ? 0.4 : total > 200 ? 0.5 : total > 100 ? 0.6 : total > 50 ? 0.7 : total > 20 ? 0.85 : 1;
                this.baseSize = (2 + seededRandom(this.seed, 3) * 2) * sizeScale;
                this.size = this.baseSize;
                this.brightness = 0.4;
                this.maxBrightness = 0.6 + seededRandom(this.seed, 4) * 0.3;
                
                // Color: golden yellow with slight variation
                this.hue = 45 + seededRandom(this.seed, 5) * 15;
                
                // Clickable hitbox - scales down with more stars
                this.hitRadius = Math.max(this.baseSize * 3, total > 500 ? 8 : total > 100 ? 12 : 15);
            }
            
            recalculatePosition(total, index) {
                // GRACEFUL DECAY LAYOUT - scales from 1 to 10,000+ stars
                const r1 = seededRandom(this.seed, 10);
                const r2 = seededRandom(this.seed, 11);
                const r3 = seededRandom(this.seed, 12);
                
                if (total <= 10) {
                    // Arc at top - intimate gathering
                    const spread = Math.min(window.innerWidth * 0.5, 400);
                    const startX = (window.innerWidth - spread) / 2;
                    this.baseX = startX + (spread / Math.max(total, 1)) * index + r1 * 15;
                    this.baseY = 35 + r2 * 20;
                } else if (total <= 50) {
                    // Two rows - small community
                    const row = index < total / 2 ? 0 : 1;
                    const indexInRow = index < total / 2 ? index : index - Math.floor(total / 2);
                    const countInRow = row === 0 ? Math.floor(total / 2) : Math.ceil(total / 2);
                    const spread = Math.min(window.innerWidth * 0.7, 700);
                    const startX = (window.innerWidth - spread) / 2;
                    this.baseX = startX + (spread / countInRow) * indexInRow + r1 * 10;
                    this.baseY = 30 + row * 35 + r2 * 15;
                } else if (total <= 200) {
                    // Constellation scatter - growing community
                    this.baseX = 50 + r1 * (window.innerWidth - 100);
                    this.baseY = 20 + r2 * (window.innerHeight * 0.25);
                } else if (total <= 1000) {
                    // Galaxy mode - full sky scatter
                    const angle = r1 * Math.PI * 2;
                    const distance = 50 + r2 * Math.min(window.innerWidth, window.innerHeight) * 0.4;
                    this.baseX = window.innerWidth / 2 + Math.cos(angle) * distance;
                    this.baseY = window.innerHeight * 0.35 + Math.sin(angle) * distance * 0.5;
                } else if (total <= 5000) {
                    // Nebula mode - dense cluster with outer halo
                    const isCore = r3 < 0.7; // 70% in dense core
                    if (isCore) {
                        const angle = r1 * Math.PI * 2;
                        const distance = r2 * Math.min(window.innerWidth, window.innerHeight) * 0.25;
                        this.baseX = window.innerWidth / 2 + Math.cos(angle) * distance;
                        this.baseY = window.innerHeight * 0.3 + Math.sin(angle) * distance * 0.6;
                    } else {
                        // Halo stars
                        this.baseX = r1 * window.innerWidth;
                        this.baseY = r2 * window.innerHeight * 0.5;
                    }
                } else {
                    // Supernova mode (10,000+) - the repo has EXPLODED üí•
                    // Stars fill entire sky, density gradient from center
                    const angle = r1 * Math.PI * 2;
                    const distanceNorm = Math.pow(r2, 0.5); // Square root for uniform disk distribution
                    const maxDist = Math.max(window.innerWidth, window.innerHeight) * 0.6;
                    this.baseX = window.innerWidth / 2 + Math.cos(angle) * distanceNorm * maxDist;
                    this.baseY = window.innerHeight / 2 + Math.sin(angle) * distanceNorm * maxDist * 0.7;
                }
                this.x = this.baseX;
                this.y = this.baseY;
            }
            
            update(time) {
                this.phase += this.twinkleSpeed;
                
                // REALISTIC TWINKLING - atmospheric scintillation simulation
                // Real stars don't twinkle smoothly - they flicker chaotically
                
                // Base oscillation (slow breathing)
                const slowWave = Math.sin(this.phase * 0.3) * 0.15;
                
                // Medium frequency shimmer
                const medWave = Math.sin(this.phase * 1.2 + this.seed) * 0.12;
                
                // Fast chaotic flicker (atmospheric turbulence)
                const fastFlicker = Math.sin(this.phase * 4.7 + this.seed * 0.1) * 0.08;
                const chaos = Math.sin(this.phase * 7.3 + this.seed * 0.2) * 0.05;
                
                // Occasional bright flash (scintillation spike)
                const flashChance = Math.sin(this.phase * 0.1 + this.seed * 0.3);
                const flash = flashChance > 0.97 ? 0.3 : flashChance > 0.9 ? 0.15 : 0;
                
                // Combine all components
                const baseBrightness = 0.35 + slowWave + medWave + fastFlicker + chaos + flash;
                this.brightness = Math.max(0.15, Math.min(this.maxBrightness, baseBrightness));
                
                // Size pulses more subtly, mostly stable
                const sizePulse = Math.sin(this.phase * 0.8) * 0.3 + Math.sin(this.phase * 2.1) * 0.15;
                this.size = this.baseSize + sizePulse;
                
                // Color temperature shift (blue when dim, warmer when bright)
                // Real stars shift color slightly as they twinkle
                this.currentHue = this.hue + (this.brightness - 0.4) * 10;
                
                // Stars stay fixed - no drift, just twinkle in place
            }
            
            // Check if point is inside this star's hitbox
            containsPoint(px, py) {
                const dx = px - this.x;
                const dy = py - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.hitRadius;
            }
            
            draw() {
                const hue = this.currentHue || this.hue;
                
                // Star glow - very subtle, almost invisible halo
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `hsla(${hue}, 60%, 95%, ${this.brightness * 0.5})`);
                gradient.addColorStop(0.2, `hsla(${hue}, 40%, 90%, ${this.brightness * 0.15})`);
                gradient.addColorStop(0.5, `hsla(${hue}, 30%, 80%, ${this.brightness * 0.05})`);
                gradient.addColorStop(1, `hsla(${hue}, 20%, 70%, 0)`);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Star core - bright white/yellow center
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue - 5}, 100%, 98%, ${Math.min(1, this.brightness * 1.3)})`;
                ctx.fill();
                
                // Diffraction spikes (4-point star rays)
                // Only visible on brighter moments, variable length
                if (this.brightness > 0.4) {
                    const spikeIntensity = (this.brightness - 0.4) * 0.5;
                    const rayLen = this.size * (1.5 + this.brightness * 2);
                    
                    ctx.strokeStyle = `hsla(${hue}, 100%, 95%, ${spikeIntensity})`;
                    ctx.lineWidth = 0.5 + this.brightness * 0.5;
                    
                    // Main cross
                    ctx.beginPath();
                    ctx.moveTo(this.x - rayLen, this.y);
                    ctx.lineTo(this.x + rayLen, this.y);
                    ctx.moveTo(this.x, this.y - rayLen);
                    ctx.lineTo(this.x, this.y + rayLen);
                    ctx.stroke();
                    
                    // Diagonal spikes (fainter, shorter)
                    if (this.brightness > 0.55) {
                        const diagLen = rayLen * 0.5;
                        ctx.strokeStyle = `hsla(${hue}, 100%, 90%, ${spikeIntensity * 0.4})`;
                        ctx.lineWidth = 0.3;
                        ctx.beginPath();
                        ctx.moveTo(this.x - diagLen, this.y - diagLen);
                        ctx.lineTo(this.x + diagLen, this.y + diagLen);
                        ctx.moveTo(this.x + diagLen, this.y - diagLen);
                        ctx.lineTo(this.x - diagLen, this.y + diagLen);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Click handler for stars - opens GitHub profile
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();

        // Hover effect for stars - show tooltip

            }
            if (!hoveredStar) {
                canvas.style.cursor = 'none';
            }

        async function loadRepoStats() {

        function updateRepoStatsDisplay() {

        function initRepoStars() {
            repoStars = [];
            
            // Create star for each real GitHub star
            const stargazers = repoStats.recent_stargazers || [];
            const starCount = repoStats.stars || 0;
            
            // If we have actual stargazer data, use it
            if (stargazers.length > 0) {
                stargazers.forEach((sg, i) => {
                    repoStars.push(new RepoStar(sg, i, stargazers.length));
                });
            } else if (starCount > 0) {
                // Fallback: create anonymous stars
                for (let i = 0; i < Math.min(starCount, 20); i++) {
                    repoStars.push(new RepoStar(null, i, starCount));
                }

            console.log('‚≠ê Created', repoStars.length, 'star visuals');
        }
        
        function drawRepoStars(time) {
            repoStars.forEach(star => {
                star.update(time);
                star.draw();

            // Draw tooltip for hovered star
            if (hoveredStar) {
                const text = `‚≠ê ${hoveredStar.login}`;
                ctx.font = 'bold 12px "Inter", system-ui, sans-serif';
                const metrics = ctx.measureText(text);
                const padding = 6;
                const tooltipX = hoveredStar.x - metrics.width / 2 - padding;
                const tooltipY = hoveredStar.y + 20;
                
                // Tooltip background
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.roundRect(tooltipX, tooltipY, metrics.width + padding * 2, 22, 4);
                ctx.fill();
                
                // Tooltip text
                ctx.fillStyle = '#ffd700';
                ctx.fillText(text, tooltipX + padding, tooltipY + 15);
            }
        }
        
        // Load repo stats on init
        loadRepoStats();
        // Refresh every 5 minutes
        setInterval(loadRepoStats, 5 * 60 * 1000);
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // SCALING CONFIGURATION - Adjust for viral growth
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const SCALE_CONFIG = {
            maxVisiblePlayers: 50,      // Max player particles to render
            maxConnections: 100,        // Max connection lines
            connectionDistance: 150,    // Reduce from 200 for performance
            ambientParticles: 8,        // Background particles
            topPlayersMode: 'karma',    // 'karma' or 'recent'
        };
        
        function syncPlayersToParticles(players) {
            if (!players) return;
            
            const totalPlayers = Object.keys(players).length;
            
            // Sort players by karma (top performers get rendered)
            const sortedPlayers = Object.entries(players)
                .sort((a, b) => (b[1].karma || 0) - (a[1].karma || 0))
                .slice(0, SCALE_CONFIG.maxVisiblePlayers);
            
            // Get names of top players
            const topNames = new Set(sortedPlayers.map(([name]) => name));
            
            // Remove only player particles that are no longer in top N (keep ambient!)
            particles = particles.filter(p => !p.isPlayer || topNames.has(p.name));
            
            // Add new players that aren't already particles
            sortedPlayers.forEach(([name, data]) => {
                const exists = particles.some(p => p.name === name && p.isPlayer);
                if (!exists) {
                    const newPlayer = new Particle(name, data.karma || 0, true);
                    particles.push(newPlayer);
                    console.log('üéÆ Added player particle:', name, 'karma:', data.karma);
                }
            });
            
            // Debug log
            const playerCount = particles.filter(p => p.isPlayer).length;
            const ambientCount = particles.filter(p => !p.isPlayer).length;
            console.log(`üìä Particles: ${playerCount} players, ${ambientCount} ambient`);
            
            // Update scale indicator if many players
            const scaleIndicator = document.getElementById('scaleIndicator');
            if (scaleIndicator) {
                if (totalPlayers > SCALE_CONFIG.maxVisiblePlayers) {
                    scaleIndicator.textContent = `Showing top ${SCALE_CONFIG.maxVisiblePlayers} of ${totalPlayers} souls`;
                    scaleIndicator.style.opacity = '0.6';
                } else {
                    scaleIndicator.style.opacity = '0';
                }
            }
        }
        
        function drawConnections() {
            const playerParticles = particles.filter(p => p.isPlayer);
            let connectionCount = 0;
            
            for (let i = 0; i < playerParticles.length && connectionCount < SCALE_CONFIG.maxConnections; i++) {
                for (let j = i + 1; j < playerParticles.length && connectionCount < SCALE_CONFIG.maxConnections; j++) {
                    const dx = playerParticles[i].x - playerParticles[j].x;
                    const dy = playerParticles[i].y - playerParticles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < SCALE_CONFIG.connectionDistance) {
                        const alpha = (1 - dist / SCALE_CONFIG.connectionDistance) * 0.15;
                        ctx.beginPath();
                        ctx.moveTo(playerParticles[i].x, playerParticles[i].y);
                        ctx.lineTo(playerParticles[j].x, playerParticles[j].y);
                        ctx.strokeStyle = `rgba(99, 102, 241, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        connectionCount++;
                    }
                }
            }
        }
        
        function animate(time) {
            ctx.fillStyle = 'rgba(3, 3, 5, 0.15)';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            
            // Draw repo stars first (background layer)
            drawRepoStars(time);
            
            drawConnections();
            particles.forEach(p => { p.update(time); p.draw(); });
            
            const titleEl = document.getElementById('title');
            if (Date.now() - lastActivity > 3000) titleEl.classList.add('visible');
            else titleEl.classList.remove('visible');
            
            requestAnimationFrame(animate);
        }
        
        initParticles();
        animate(0);
        
        // Audio System
        const AudioSystem = {
            ctx: null, masterGain: null, isPlaying: false, nodes: [],
            
            init() {
                if (this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0;
                this.masterGain.connect(this.ctx.destination);
                this.createDrone();
            },
            
            createDrone() {
                const ctx = this.ctx;
                [55, 82.5, 110, 165, 220].forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    osc.type = i < 2 ? 'sine' : 'triangle';
                    osc.frequency.value = freq;
                    osc.detune.value = Math.random() * 10 - 5;
                    const gain = ctx.createGain();
                    gain.gain.value = 0.15 / (i + 1);
                    const filter = ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 400 + i * 100;
                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.masterGain);
                    osc.start();
                    this.nodes.push({ osc, gain, filter, baseFreq: freq });
                });
                
                const bufferSize = 2 * ctx.sampleRate;
                const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                
                const noise = ctx.createBufferSource();
                noise.buffer = noiseBuffer;
                noise.loop = true;
                const noiseFilter = ctx.createBiquadFilter();
                noiseFilter.type = 'bandpass';
                noiseFilter.frequency.value = 300;
                noiseFilter.Q.value = 1;
                const noiseGain = ctx.createGain();
                noiseGain.gain.value = 0.03;
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(this.masterGain);
                noise.start();
                this.noiseNode = noise;
                this.noiseFilter = noiseFilter;
                this.modulate();
            },
            
            modulate() {
                if (!this.isPlaying) return;
                const time = this.ctx.currentTime;
                this.nodes.forEach((node, i) => {
                    const mod = Math.sin(time * 0.1 + i) * 3;
                    node.osc.frequency.setValueAtTime(node.baseFreq + mod, time);
                    node.filter.frequency.setValueAtTime(400 + Math.sin(time * 0.05) * 200, time);
                });
                if (this.noiseFilter) this.noiseFilter.frequency.setValueAtTime(250 + Math.sin(time * 0.08) * 150, time);
                requestAnimationFrame(() => this.modulate());
            },
            
            fadeIn(duration = 3) {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                this.isPlaying = true;
                this.masterGain.gain.cancelScheduledValues(this.ctx.currentTime);
                this.masterGain.gain.setValueAtTime(this.masterGain.gain.value, this.ctx.currentTime);
                this.masterGain.gain.linearRampToValueAtTime(0.6, this.ctx.currentTime + duration);
                this.modulate();
            },
            
            fadeOut(duration = 2) {
                if (!this.ctx) return;
                this.masterGain.gain.cancelScheduledValues(this.ctx.currentTime);
                this.masterGain.gain.setValueAtTime(this.masterGain.gain.value, this.ctx.currentTime);
                this.masterGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + duration);
                setTimeout(() => { this.isPlaying = false; }, duration * 1000);
            },
            
            toggle() { if (this.isPlaying) { this.fadeOut(); return false; } else { this.fadeIn(); return true; } },
            
            playKarma() {
                if (!this.ctx || !this.isPlaying) return;
                const ctx = this.ctx, now = ctx.currentTime;
                [400, 500, 600].forEach((freq, i) => {
                    const osc = ctx.createOscillator(); osc.type = 'sine'; osc.frequency.value = freq;
                    const gain = ctx.createGain();
                    gain.gain.setValueAtTime(0, now + i * 0.1);
                    gain.gain.linearRampToValueAtTime(0.1, now + i * 0.1 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                    osc.connect(gain); gain.connect(this.masterGain);
                    osc.start(now + i * 0.1); osc.stop(now + i * 0.1 + 0.3);
                });
            },
            
            playLevelUp() {
                if (!this.ctx || !this.isPlaying) return;
                const ctx = this.ctx, now = ctx.currentTime;
                [261, 329, 392, 523, 659].forEach((freq, i) => {
                    const osc = ctx.createOscillator(); osc.type = 'triangle'; osc.frequency.value = freq;
                    const gain = ctx.createGain();
                    gain.gain.setValueAtTime(0, now + i * 0.12);
                    gain.gain.linearRampToValueAtTime(0.15, now + i * 0.12 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.12 + 0.5);
                    osc.connect(gain); gain.connect(this.masterGain);
                    osc.start(now + i * 0.12); osc.stop(now + i * 0.12 + 0.5);
                });
            },
            
            playMystery() {
                if (!this.ctx || !this.isPlaying) return;
                const ctx = this.ctx, now = ctx.currentTime;
                for (let i = 0; i < 10; i++) {
                    const osc = ctx.createOscillator(); osc.type = 'sine'; osc.frequency.value = 800 + Math.random() * 1200;
                    const gain = ctx.createGain(), delay = Math.random() * 0.5;
                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(0.08, now + delay + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + delay + 0.15);
                    osc.connect(gain); gain.connect(this.masterGain);
                    osc.start(now + delay); osc.stop(now + delay + 0.15);
                }
            },
            
            playAchievement() {
                if (!this.ctx || !this.isPlaying) return;
                const ctx = this.ctx, now = ctx.currentTime;
                [523, 659, 784, 1047].forEach((freq, i) => {
                    const osc = ctx.createOscillator(); osc.type = 'square'; osc.frequency.value = freq;
                    const gain = ctx.createGain();
                    gain.gain.setValueAtTime(0, now + i * 0.1);
                    gain.gain.linearRampToValueAtTime(0.08, now + i * 0.1 + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.4);
                    const filter = ctx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 2000;
                    osc.connect(filter); filter.connect(gain); gain.connect(this.masterGain);
                    osc.start(now + i * 0.1); osc.stop(now + i * 0.1 + 0.4);
                });
            }
        };
        
        const audioToggle = document.getElementById('audioToggle');
        audioToggle.addEventListener('click', () => {
            const isPlaying = AudioSystem.toggle();
            audioToggle.classList.toggle('active', isPlaying);
            localStorage.setItem('audioEnabled', isPlaying);
        });
        
        document.addEventListener('click', function enableAudio() {
            if (audioEnabled && !AudioSystem.isPlaying) { AudioSystem.fadeIn(); audioToggle.classList.add('active'); }
            document.removeEventListener('click', enableAudio);
        }, { once: true });
        
        // Event Log
        function logEvent(type, message) {
            // Event log disabled for cleaner UI
            return;
            const log = document.getElementById('eventLog');
            const item = document.createElement('div');
            item.className = `event-log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(item, log.firstChild);
            while (log.children.length > 10) log.removeChild(log.lastChild);
        }
        
        // Achievements HUD
        function updateAchievementsHUD(unlockedIds = []) {
            const hud = document.getElementById('achievementsHud');
            hud.innerHTML = ACHIEVEMENTS.map(ach => {
                const unlocked = unlockedIds.includes(ach.id);
                return `<div class="ach-icon ${unlocked ? 'unlocked' : ''}" title="${ach.name}">${ach.emoji}</div>`;
            }).join('');
        }
        
        // Popups
        function showMysteryBox(reward) {
            const popup = document.getElementById('mysteryPopup');
            document.getElementById('mysteryEmoji').textContent = reward.emoji || 'üéÅ';
            document.getElementById('mysteryTitle').textContent = reward.name || 'Mystery Box!';
            document.getElementById('mysteryReward').textContent = `+${reward.value || 25} karma`;
            popup.classList.add('show');
            AudioSystem.playMystery();
            setTimeout(() => popup.classList.remove('show'), 3000);
        }
        
        function showAchievement(ach) {
            const toast = document.getElementById('achievementToast');
            document.getElementById('achEmoji').textContent = ach.emoji;
            document.getElementById('achName').textContent = ach.name;
            document.getElementById('achDesc').textContent = ach.desc || 'Achievement unlocked!';
            toast.classList.add('show');
            AudioSystem.playAchievement();
            setTimeout(() => toast.classList.remove('show'), 4000);
        }
        
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // üïê TIME-BASED SYSTEM
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const TIME_PERIODS = {
            dawn:      { start: 5,  end: 8,  emoji: 'üåÖ', name: 'Dawn',       multiplier: 1.2 },
            morning:   { start: 8,  end: 12, emoji: '‚òÄÔ∏è', name: 'Morning',    multiplier: 1.3 },
            noon:      { start: 12, end: 15, emoji: 'üåû', name: 'Solar Peak', multiplier: 1.5 },
            afternoon: { start: 15, end: 18, emoji: 'üå§Ô∏è', name: 'Afternoon',  multiplier: 1.25 },
            sunset:    { start: 18, end: 21, emoji: 'üåÜ', name: 'Sunset',     multiplier: 1.15 },
            night:     { start: 21, end: 5,  emoji: 'üåô', name: 'Night',      multiplier: 1.4 }
        };
        
        function getCETTime() {
            const now = new Date();
            return new Date(now.toLocaleString("en-US", { timeZone: "Europe/Rome" }));
        }
        
        function getCurrentTimePeriod() {
            const hour = getCETTime().getHours();
            for (const [key, period] of Object.entries(TIME_PERIODS)) {
                if (key === 'night') {
                    if (hour >= 21 || hour < 5) return { key, ...period };
                } else if (hour >= period.start && hour < period.end) {
                    return { key, ...period };
                }
            }
            return { key: 'night', ...TIME_PERIODS.night };
        }
        
        function updateTimeIndicator() {
            const period = getCurrentTimePeriod();
            const cetTime = getCETTime();
            const hours = cetTime.getHours();
            const minutes = cetTime.getMinutes();
            
            document.getElementById('timeEmoji').textContent = period.emoji;
            document.getElementById('timePeriod').textContent = period.name;
            document.getElementById('timeMult').textContent = `x${period.multiplier}`;
            
            // Apply time-based theme to body (slow transition)
            document.body.classList.remove('time-dawn', 'time-morning', 'time-noon', 'time-afternoon', 'time-sunset', 'time-night');
            document.body.classList.add(`time-${period.key}`);
            
            // Check for rare time events
            const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            const rareEvents = {
                '00:00': { name: 'Witching Hour', bonus: '+200' },
                '12:00': { name: 'Solar Peak', bonus: '+100' },
                '11:11': { name: 'Triple Time', bonus: '+111' },
                '22:22': { name: 'Triple Time', bonus: '+111' },
                '03:33': { name: "Devil's Hour", bonus: '+333' }
            };
            
            if (rareEvents[timeStr]) {
                const event = rareEvents[timeStr];
                logEvent('system', `üéØ RARE EVENT: ${event.name} (${event.bonus} karma bonus)`);
            }
        }
        
        setInterval(updateTimeIndicator, 60000); // Update every minute
        updateTimeIndicator();
        
        // Data Loading
        async function loadState() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/fabriziosalmi/enjoy/main/state.json?' + Date.now());
                const data = await res.json();
                
                if (lastState) {
                    if (data.score?.total !== lastState.score?.total) { logEvent('karma', `Score: ${lastState.score?.total || 0} ‚Üí ${data.score?.total}`); AudioSystem.playKarma(); }
                    if (data.levels?.current !== lastState.levels?.current) { logEvent('level', `LEVEL UP! Now level ${data.levels?.current}`); AudioSystem.playLevelUp(); }
                    if (Object.keys(data.players || {}).length > Object.keys(lastState.players || {}).length) logEvent('karma', 'New soul joined the collective');
                }
                
                lastState = data; state = data;
                
                document.getElementById('statLevel').textContent = data.levels?.current || 1;
                document.getElementById('statScore').textContent = data.score?.total || 0;
                document.getElementById('statSouls').textContent = Object.keys(data.players || {}).length;
                document.getElementById('progressLevel').textContent = data.levels?.current || 1;
                
                const next = data.levels?.next_unlock;
                if (next) {
                    const pct = Math.min(100, Math.round(((next.progress?.score || 0) / next.requires_score * 50) + ((next.progress?.prs || 0) / next.requires_prs * 50)));
                    document.getElementById('progressFill').style.strokeDashoffset = 157 - (157 * pct / 100);
                }
                
                const maxStreak = Math.max(0, ...Object.values(data.players || {}).map(p => p.streak || 0));
                const combo = document.getElementById('combo');
                if (maxStreak >= 3) {
                    combo.classList.add('active');
                    document.getElementById('comboCount').textContent = maxStreak;
                    const mult = maxStreak >= 30 ? 3 : maxStreak >= 14 ? 2.5 : maxStreak >= 7 ? 2 : 1.5;
                    document.getElementById('comboMult').textContent = `x${mult}`;
                } else combo.classList.remove('active');
                
                const allAch = [];
                Object.values(data.players || {}).forEach(p => (p.achievements || []).forEach(a => { if (!allAch.includes(a)) allAch.push(a); }));
                updateAchievementsHUD(allAch);
                syncPlayersToParticles(data.players);
            } catch (e) { console.log('Loading...', e.message); }
        }
        loadState();
        setInterval(loadState, 5000);
        
        // Easter Eggs
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let konamiIndex = 0;
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    konamiIndex = 0;
                    showAchievement({ emoji: 'üéÆ', name: 'KONAMI!', desc: 'You found the secret code' });
                    for (let i = 0; i < 50; i++) particles.push(new Particle('konami', 100, true));
                }
            } else konamiIndex = 0;
        });
        
        document.getElementById('title').addEventListener('click', () => { logEvent('system', 'The void stares back...'); });
        
        document.addEventListener('dblclick', (e) => {
            for (let i = 0; i < 10; i++) {
                const p = new Particle('burst', 50, false);
                p.x = e.clientX; p.y = e.clientY;
                p.angle = (Math.PI * 2 / 10) * i;
                p.speed = 3 + Math.random() * 2;
                particles.push(p);
            }
        });
        
        console.log('%cüéÆ ENJOY', 'font-size: 3rem; color: #6366f1; font-weight: bold');
        console.log('%cThe void welcomes you. Type "secrets" for hints.', 'color: #888');
        window.secrets = () => console.log('Try: Konami code, double-click, click the title');
    </script>
